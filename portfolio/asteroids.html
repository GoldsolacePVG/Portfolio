<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-900 font-sans">
  <header class="bg-gradient-to-r from-orange-500 to-yellow-400 p-6 shadow-xl">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center">Asteroids</h1>
  </header>

  <main class="p-4 sm:p-6 space-y-10 max-w-6xl mx-auto">
    <section>
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">About the Game</h2>
      <p class="text-base sm:text-lg leading-relaxed">
        Magic
      </p>
    </section>

    <section>
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">Screenshots</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <img src="../assets/img/portfolio/MagicDefense/MD_1.jpg" class="rounded-2xl shadow-lg" alt="Screenshot 1">
        <img src="../assets/img/portfolio/MagicDefense/MD_2.jpg" class="rounded-2xl shadow-lg" alt="Screenshot 2">
        <img src="../assets/img/portfolio/MagicDefense/MD_3.jpg" class="rounded-2xl shadow-lg" alt="Screenshot 3">
        <img src="../assets/img/portfolio/MagicDefense/MD_4.jpg" class="rounded-2xl shadow-lg" alt="Screenshot 4">
      </div>
    </section>

    <section>
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">Key Features</h2>
      <ul class="list-disc list-inside text-base sm:text-lg space-y-1">
        <li>Different game modes.</li>
        <li>Tower building.</li>
        <li>Simple economy system.</li>
        <li>Different enemies.</li>
        <li>Simple login & data save.</li>
      </ul>
    </section>

    <section>
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">Play the Game</h2>
      <a href="../files/MagicDefenseFile.apk" download="MagicDefenseGame.apk" class="inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl shadow text-center">Download the game</a>
    </section>

    <section>
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">Credits</h2>
      <p class="text-base sm:text-lg">Game developed by <span class="font-semibold">Rodrigo Mic√≥ Pliego</span>.</p>
    </section>
  </main>

  <!-- <footer class="bg-yellow-100 text-center text-sm py-4 text-gray-700">
    &copy; 2025 Your Game Studio. All rights reserved.
  </footer> -->
</body>
</html>
